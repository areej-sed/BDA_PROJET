  cassandra-init:
    image: python:3.10
    container_name: cassandra-init
    depends_on:
      cassandra1:
        condition: service_healthy
    volumes:
      - .:/app
      - ./requirements.txt:/requirements.txt
    working_dir: /app
    command: >
      sh -c "
      pip install -r /requirements.txt &&
      python init.py
      "
    restart: "no"
    networks:
      - kafka-net

  consumer:
    build: ./consumer
    container_name: taxi-consumer-cassandra
    depends_on:
      cassandra1:
        condition: service_healthy
    networks:
      - kafka-net

      
volumes:
  cassandra1_data:
  cassandra2_data:
  cassandra3_data:

networks:
  kafka-net:
    external: true
  
